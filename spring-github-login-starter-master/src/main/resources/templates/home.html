<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Better Reads</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Better Reads</a>
        </div>
    </nav>
    <div th:insert="components/book-search :: search-panel"></div>


    <h1>My Books</h1>
    <div class="card mb-3" th:each="book: ${books}">
        <div class="row g-0">
            <div class="col-md-4">
                <a th:href="@{'/books/' + ${book.bookId}}">
                    <img th:src="${book.coverUrl}" class="img-fluid rounded-start" alt="${book.bookName}">
                </a>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.bookName}">Card title</h5>
                    <p class="card-text" th:text="${book.authorNames}"></p>
                    <div th:switch="${book.rating}">
                        <p th:case="0">No Rating</p>
                        <p th:case="1">&#9733;</p>
                        <p th:case="2">&#9733;&#9733;</p>
                        <p th:case="3">&#9733;&#9733;&#9733;</p>
                        <p th:case="4">&#9733;&#9733;&#9733;&#9733;</p>
                        <p th:case="5">&#9733;&#9733;&#9733;&#9733;&#9733;</p>
                    </div>
                    <p class="card-text" th:text="${book.readingStatus}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

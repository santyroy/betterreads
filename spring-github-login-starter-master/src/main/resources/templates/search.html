<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Search Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


</head>

<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Better Reads</a>
        </div>
    </nav>

    <div th:insert="components/book-search :: search-panel"></div>

    <section class="content">

        <div class="card-group">
            <div class="card" style="flex: 0 0 20%; margin: 10px" th:each="book: ${searchResults}">
                <img th:src="${book.cover_i}" class="card-img-top" style="width: 100px;" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Book Name</h5>
                    <p class="card-text" th:text="${book.author_name}">Author</p>
                    <p class="card-text" th:text="${book.first_publish_year}">Published Year</p>
                    <a th:href="@{/books/{key}(key=${book.key})}" class="btn btn-primary">View Book</a>
                </div>
            </div>
        </div>

    </section>

</div>

</body>

</html>
